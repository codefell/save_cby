<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <!--meta http-equiv="ContentType" content="text/html;Charset=utf-8"-->
    <meta name="viewport" content="target-densitydpi=device-dpi, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Box2D</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script type="text/javascript" src="libs/jquery-2.1.3.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="Box2D.js"></script>
    <script type="text/javascript" src="three.js"></script>
    <script type="text/javascript" src="scene.js"></script>
    <script type="text/javascript" src="main.js"></script>

    <style>
        #WebGLoutput {
            width: 100%;
            height: 100%;
        }
        .ui-slider {
            background: red;
            margin-top: 1em;
            margin-bottom: 1em;
        }
    </style>
    <script>
    function update() {
        setJointMotor($("#slider").slider("value") / 128);
    }
    $(function() {
        $("#slider").slider({
            orientation: "horizontal",
            min: -128,
            max: 128,
            value: 0,
            slide: update,
            change:update 
        });
    });
    </script>
</head>
<body>

<!-- Div which will hold the Output -->
<div id="WebGLoutput">
</div>
<div id="slider"></div>

</body>
</html>
